set timeout=0

loadfont unicode

set menu_color_normal=white/black
set menu_color_highlight=black/light-gray

if [ -s ($root)/boot/grub/theme/theme.cfg ]; then
	source ($root)/boot/grub/theme/theme.cfg
fi

menuentry "Start factory installation" {
	set gfxpayload=keep
	linux	/casper/vmlinuz layerfs-path=minimal.standard.live.hotfix.squashfs nopersistent ds=nocloud\;s=/cdrom/cloud-configs/factory-install autoinstall --- quiet splash nomodeset modprobe.blacklist=nouveau nouveau.modeset=0
	initrd	/casper/initrd
}
grub_platform
if [ "$grub_platform" = "efi" ]; then
menuentry 'UEFI firmware settings' {
	fwsetup
}
fi
